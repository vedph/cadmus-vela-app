<form [formGroup]="form" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title i18n>Graffiti Support Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="form-row">
        <!-- type (bound) -->
        <mat-form-field *ngIf="suppTypeEntries?.length">
          <mat-label>type</mat-label>
          <mat-select [formControl]="type">
            <mat-option *ngFor="let e of suppTypeEntries" [value]="e.id">{{
              e.value
            }}</mat-option>
          </mat-select>
          <mat-error
            *ngIf="$any(type).errors?.required && (type.dirty || type.touched)"
            >type required</mat-error
          >
        </mat-form-field>
        <!-- type (free) -->
        <mat-form-field *ngIf="!suppTypeEntries?.length">
          <mat-label>type</mat-label>
          <input matInput [formControl]="type" />
          <mat-error
            *ngIf="$any(type).errors?.required && (type.dirty || type.touched)"
            >type required</mat-error
          >
          <mat-error
            *ngIf="$any(type).errors?.maxLength && (type.dirty || type.touched)"
            >type too long</mat-error
          >
        </mat-form-field>

        <!-- material (bound) -->
        <mat-form-field *ngIf="suppMatEntries?.length">
          <mat-label>material</mat-label>
          <mat-select [formControl]="material">
            <mat-option *ngFor="let e of suppMatEntries" [value]="e.id">{{
              e.value
            }}</mat-option>
          </mat-select>
          <mat-error
            *ngIf="
              $any(material).errors?.required &&
              (material.dirty || material.touched)
            "
            >material required</mat-error
          >
        </mat-form-field>
        <!-- material (free) -->
        <mat-form-field *ngIf="!suppMatEntries?.length">
          <mat-label>material</mat-label>
          <input matInput [formControl]="material" />
          <mat-error
            *ngIf="
              $any(material).errors?.required &&
              (material.dirty || material.touched)
            "
            >material required</mat-error
          >
          <mat-error
            *ngIf="
              $any(material).errors?.maxLength &&
              (material.dirty || material.touched)
            "
            >material too long</mat-error
          >
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="long-text">
          <mat-label>note</mat-label>
          <textarea matInput [formControl]="note"></textarea>
          <mat-error
            *ngIf="$any(note).errors?.maxLength && (note.dirty || note.touched)"
            >note too long</mat-error
          >
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
